<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <meta name="description" content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href ="./bower_components/semantic-ui/dist/semantic.css">
    <link rel="stylesheet" href ="./main.css">
</head>
<body>
   
    <nav class="ui pointing fixed small menu">
        <a class="active item main home" href="#/home">
            <i class="home icon"></i> Home
        </a>
        <a class="item main add" href="#/add">
            <i class="add user icon"></i> Add
        </a>
        <a class="item main new" href="#/new">
            <i class="tag icon"></i> New
        </a>
        <a class="item main about" href="#/about">
            <i class="user icon"></i> About
        </a>
        
        <div class="right menu">
            <div class="ui dropdown item">
                Sort
                <i class="dropdown icon"></i>
                <div class="menu rightDropdown">
                </div>
            </div>
        </div>
    </nav>
  
    <main class="ui page grid">
        <div class="two column row">
            <div class="eleven wide column mainContent">
                <table class="ui celled table mainList">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </thead>
                    <tbody>                                                   
                    </tbody>
                </table>
            </div>
            <div class="five wide column rightContent">
                <div class="ui tertiary segment mainSticky">
                    Welcome to Contacts! Click on an individual contact for more information or click add to create a new category or contact. You can sort contacts by category by clicking on the sort menu on the upper right.
                </div>
            </div>
        </div>
    </main>

    <script type="text/template" data-id="template">
        <tr data-id='{{id}}'>
          <td data-attr='name' contenteditable='false'><a href="#/contacts/{{id}}">{{name}}</a></td>
          <td data-attr='email'>{{email}}</td>
          <td data-attr='phone'>{{phone}}</td>
        </tr>
    </script>

    <script type="text/template" data-id="newContactTemplate">
        <tr data-id='{{id}}' class="fadeIn">
          <td data-attr='name' contenteditable='false'><a href="#/contacts/{{id}}">{{name}}</a></td>
          <td data-attr='email'>{{email}}</td>
          <td data-attr='phone'>{{phone}}</td>
        </tr>
    </script>    
    
    <script type="text/template" data-id="addTemplate">
        <form class="ui small form segment">
            <h4 class="ui dividing header">New Contact</h4>
            <div class="field">
                <label>Name</label>
                <input type="text" data-attr="name" placeholder="Name" required>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="text" data-attr="email" placeholder="Email" required>
            </div>
            <div class="field">
                <label>Phone</label>
                <input type="text" data-attr="phone" placeholder="Phone" required>
            </div>
            <div class="field">
                <label>City</label>
                <input type="text" data-attr="city" placeholder="City" required>
            </div>
            <div class="field">
                <label>Image</label>
                <input type="text" data-attr="image_url" placeholder="Image URL" required>
            </div>
            <div class="field">
                <label>Category</label>
                <select>
                    {{#eachCat}}
                    <option class="item" data-id="{{id}}" data-value="categoryId" data-name="{{name}}">{{name}}</div>
                    {{/eachCat}}
                </select>
            </div>
            <button data-action='addContact' class='ui button green'>Add Contact</button>
        </form>
    </script>

    <script type="text/template" data-id="newTemplate">
        <form class="ui small form segment">
            <h4 class="ui dividing header">New Category</h4>
            <div class="field">
                <label>Name</label>
                <input type="text" data-attr="name" placeholder="Name" required>
            </div>
            <button data-action='addCategory' class='ui button green'>Add Category</button>
        </form>
    </script>

    <script type="text/template" data-id="cardTemplate">
        <div class="ui card" data-id="{{id}}">
            <a class="image">
                <img src="{{image_url}}">
            </a>
            <div class="content">
                <a class="header" contenteditable="true" data-attr="name">{{name}}</a>
                <div class="meta">
                    <a contenteditable="true" data-attr="city">{{city}}</a>
                </div>
                <div class="description">
                    <div class="ui bulleted list">
                        <a class="item" contenteditable="true">Phone: <span data-attr="phone">{{phone}}</span></a>
                        <a class="item" contenteditable="true">Email: <span data-attr="email">{{email}}</span></a>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="extra content">
                    <button data-action="editContact" class="ui button">Edit</button>
                    <button data-action="deleteContact" class="ui button">Delete</button>
                </div>
            </div>
        </div>
    </script>
    
    <script type="text/template" data-id="catNameTemplate">
        <div class="item" data-id="{{id}}">{{name}}</div>
    </script>

    <script type="text/template" data-id="catRowTemplate">
        <tr data-id='{{id}}'>
          <td data-attr='name' contenteditable='true'>{{name}}</td>
          <td><button data-action="editCategory" class="ui small green button">Edit</button></td>
          <td><button data-action="deleteCategory" class="ui small red button">Delete</button></td>
        </tr>
    </script>

    <script type="text/tempate" data-id="catTableTemplate">
        <table class="ui celled table categoryList">
            <tbody>                                                   
            </tbody>
        </table>
    </script>

    <script type="text/tempate" data-id="aboutTemplate">
        <div class="ui blue segment">
            <h3>About</h3>
            <p>This project was developed by Eric deRegt.</p>
            <ul>Links
                <li><a href="https://www.linkedin.com/in/ericmderegt">LinkedIn Profile</a></li>
                <li><a href="https://github.com/ericderegt/Contacts">GitHub Repo</a></li>
            </ul>
        </div>
    </script>
    
    <script type="text/template" data-id="modalTemplate">
        <div class="ui modal" data-attr="item-modal">
            <i class="close icon"></i>
            <div class="header">
                About
            </div>
            <div class="content">
                <div class="image">
                    <p>This project was developed by Eric deRegt.</p>
                </div>
                <div class="description">
                    <ul>Links
                        <li><a href="https://www.linkedin.com/in/ericmderegt">LinkedIn Profile</a></li>
                        <li><a href="https://github.com/ericderegt/Contacts">GitHub Repo</a></li>
                    </ul>
                </div>
            </div>
            <div class="actions">
                <div class="ui button">OK</div>
            </div>
        </div>
    </script>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src=".//bower_components/mustache/mustache.js"></script>
    <script src="./bower_components/semantic-ui/dist/semantic.js"></script>
    <script src="./bower_components/director/build/director.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
