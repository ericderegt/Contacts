<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <meta name="description" content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href ="./bower_components/semantic-ui/dist/semantic.css">
    <link rel="stylesheet" href ="./main.css">
</head>
<body>
   
    <nav class="ui pointing fixed small menu">
        <a class="active item home" href="/">
            <i class="home icon"></i> Home
        </a>
        <a class="item add" href="#/add">
            <i class="mail icon"></i> Add
        </a>
        <a class="item about" href="#/about">
            <i class="user icon"></i> About
        </a>
        
        <div class="right menu">
            <div class="ui dropdown item">
                Sort
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item">Friends</a>
                    <a class="item">Work</a>
                    <a class="item">Family</a>
                </div>
            </div>
        </div>
    </nav>
  
    <main class="ui page grid">
        <div class="two column row">
            <div class="eleven wide column mainContent">
                <table class="ui celled table mainList">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </thead>
                    <tbody>                                                   
                    </tbody>
                </table>
            </div>
            <div class="five wide column rightContent">
                <div class="ui tertiary sticky segment">
                    Welcome to Contacts! Click on an individual contact for more information or click add to create a new category or contact.
                </div>
            </div>
        </div>
    </main>

    <script type="text/template" data-id="template">
        <tr data-id='{{id}}'>
          <td data-attr='name' contenteditable='false'>{{name}}</td>
          <td data-attr='email'>{{email}}</td>
          <td data-attr='phone'>{{phone}}</td>
        </tr>
    </script>
    
    <script type="text/template" data-id="addtemplate">
        <form class="ui small form segment">
            <h4 class="ui dividing header">Personal Information</h4>
            <div class="field">
                <label>Name</label>
                <input type="text" data-attr="name" placeholder="Name" required>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="text" data-attr="email" placeholder="Email" required>
            </div>
            <div class="field">
                <label>Phone</label>
                <input type="text" data-attr="phone" placeholder="Phone" required>
            </div>
            <div class="field">
                <label>City</label>
                <input type="text" data-attr="city" placeholder="City" required>
            </div>
            <div class="field">
                <label>Image</label>
                <input type="text" data-attr="image_url" placeholder="Image URL" required>
            </div>
            <div class="field">
                <label>Category</label>
                <input type="text" data-attr="categoryId" placeholder="Category" required>
            </div>
            <button data-action='addContact' class='ui button green'>Add Contact</button>
        </form>
    </script>


    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src=".//bower_components/mustache/mustache.js"></script>
    <script src="./bower_components/semantic-ui/dist/semantic.js"></script>
    <script src="./bower_components/director/build/director.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
